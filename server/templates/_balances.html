{% if balances %}
  <table>
    <thead><tr><th>Available</th><th>Total</th></tr></thead>
    <tbody>
      {% for asset, row in balances.items() %}
      <tr>
        <td>{{ '%.2f'|format(row.available_balance|float) }}</td>
        <td>{{ '%.2f'|format(row.total_balance|float) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <div class="placeholder">No data</div>
{% endif %}
